name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "test-ci" ]
  pull_request:
    branches: [ "main", "test-ci" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pymongo
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: pytest

    - name: Test Streamlit launch
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        echo "Testing Streamlit launch..."
        timeout 60 streamlit run app.py
        echo "Streamlit started and stopped successfully."
