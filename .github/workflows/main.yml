name: CI Pipeline

on:
  push:
    branches: [ "main", "test-ci" ]
  pull_request:
    branches: [ "main", "test-ci" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pymongo mongomock
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Wait for MongoDB to be ready
      run: |
        for i in {1..10}; do
          nc -z localhost 27017 && echo "MongoDB is ready" && break || sleep 5;
        done

    - name: Run tests
      env:
        TEST_ENV: "true"
        MONGO_URI: "mongodb://localhost:27017"
      run: pytest

    - name: Show MongoDB logs on failure
      if: failure()
      run: docker logs $(docker ps -q --filter ancestor=mongo:6.0)
